<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="./css/main.css">
    <title>Festival</title>
</head>

<body>
    <div class="container">
        <h1>Movie festival</h1>

        <!-- Movie fieldset -->
        <fieldset>
            <legend>Movie</legend>

            <!-- Form: Create movie -->
            <form action="" id="movie-form">
                <label>Title
                    <input type="text" name="" value="" id="movie-title" placeholder="Title" required>
                </label>

                <label>Length (min)
                    <input type="number" name="" value="" id="movie-length" placeholder="Length in min" required>
                </label>

                <select name="" id="movie-genre" required>
                    <option value="none">-</option>
                    <option value="AN">Action</option>
                    <option value="DA">Drama</option>
                    <option value="CY">Comedy</option>
                    <option value="WN">Western</option>
                </select>
            </form>

            <!-- Button: Create movie -->
            <input id="create-movie" type="submit" value="Create movie">

            <!-- Display list of created movies -->
            <div class="movie-list"></div>

        </fieldset>

        <!-- Program fieldset -->
        <fieldset>
            <legend>Program</legend>

            <!-- Form: Create program -->
            <form action="" id="program-form">
                <label>Date
                    <input type="date" name="" id="program-date" required>
                </label>
            </form>

            <!-- Button: Create program -->
            <input id="create-program" type="submit" value="Create program">

            <!-- Display list of created programs -->
            <div class="program-list"></div>

            <!-- Form: Add movie to program -->
            <form action="" id="movie-to-program-form">
                <label>Movie
                    <select name="" id="select-movie" required>
                        <option value="none">-</option>
                    </select>
                </label>

                <label>Program
                    <select name="" id="select-program" required>
                        <option value="none">-</option>
                    </select>
                </label>
            </form>

            <!-- Button: Add movie to program and update list of created programs -->
            <input id="add-movie-to-program" type="submit" value="Add Movie to Program">
        </fieldset>
    </div>

    <script src="./js/app.js"></script>
</body>

</html>
